{% extends "base/base.html" %}
{% load static %}
{% block style %} 
<link rel="stylesheet" href="{% static "user/login.css" %}"> 
<link rel="stylesheet" href="{% static 'user/mensagens.css' %}" />
{% endblock style %}

{% block content %}
<div class="content">
    <form class='login-input' method='POST'>
        {% csrf_token %}
        <p class="h2">Recuperar Senha</p>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
        <div class="form-group ">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Enviaremos um email pra você.</small>
        </div>
        <button style="margin-top: 15px;" type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock content %}
